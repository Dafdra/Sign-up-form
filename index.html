<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div id="leftPart">
        <div class="logoText">
          <h1>ODIN</h1>
          <img src="odin-lined.png" alt="Odin Logo">
        </div>
      </div>
      
      <div class="formSection">
        <div id="title">
        <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started. <br>
        </br> You <i>know</i> you want to.</h2>
        </div>
        <div id="formContainer">
          <div class="formBox">
          <h2>Let's do this!</h2>
          <form>
            <label for="firstName">
                First Name
                <input type="text" id="firstName" name="firstName">
            </label>

            <label for="lastName">
              Last Name
              <input type="text" id="lastName" name="lastName">
            </label>

            <label for="email">
                Email
                <input type="email" id="email" name="email">
            </label>

            <label for="phoneNumber">
              Phone Number
              <input type="number" id="phoneNumber" name="phoneNumber">
            </label>

            <label for="password">
                Password
                <input type="password" id="password" name="password">
            </label> 

            <label for="confirmPassword">
              Confirm Password
              <input type="password" id="confirmPassword" name="confirmPassword">
            </label> 
          </form>
        </div>  
        <div id="createAccount">
          <button type="submit">Create Account</button>
        </div>
        </div>
       
        <h3>Already have an account? <a href="login.html" class="login-text">Login</a></h3> 
        
      </div>
    </div>
    
    
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const createAccountButton = document.querySelector('button[type="submit"]');
    
        function checkPasswords() {
          if (password.value !== confirmPassword.value) {
            password.classList.add('error');
            confirmPassword.classList.add('error');
          } else {
            password.classList.remove('error');
            confirmPassword.classList.remove('error');
          }
        }
        password.addEventListener('input', checkPasswords);
    confirmPassword.addEventListener('input', checkPasswords);
    createAccountButton.addEventListener('click', function(event) {
      if (password.value !== confirmPassword.value) {
        event.preventDefault();
        alert('Passwords do not match!');
      }
    });
  }); 
  </script>
  </body>
</html>
